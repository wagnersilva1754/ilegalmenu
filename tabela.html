<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Ilegal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, rgb(0, 0, 0), black);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 150vh;
            overflow-y: scroll;
            position: relative;
        }

        .background-image {
            position: fixed;
            top: 0;
            right: 0;
            width: 90vw;
            height: 100vh;
            object-fit: cover;
            opacity: 0.2;
            z-index: -1;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 0 0 100px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .logo:hover {
            transform: scale(1.2);
        }

        .menu {
            position: fixed;
            top: 150;
            left: 0;
            width: 100px;
            height: 800vh;
            background-color: rgba(16, 236, 181, 0);
            padding: 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 8000;
        }

        .menu a {
    color: rgba(255, 255, 255, 0.836);
    text-decoration: none;
    margin-bottom: 20px;
    padding: 0px;
    background-color: rgba(204, 2, 2, 0.111);
    border-radius: 0px;
    transition: background-color 10s ease, transform 0.5s ease; /* Adiciona transição para a transformação */
    text-align: center;
    width: 100%;
    transform: translateY(223px); /* Move o texto 10px para baixo */
}

/* Para o efeito ao passar o mouse, por exemplo */



        .menu a:hover {
            background-color: rgba(180, 7, 7, 0.149);
        }

        .dropdown-toggle {
            cursor: pointer;
        }

        .dropdown-menu {
            display: none;
            flex-direction: column;
            width: 100%;
            margin-top: 10px;
        }

        .dropdown-menu a {
            background-color: rgba(205, 23, 23, 0.1);
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }

        .dropdown-menu a:hover {
            background-color: rgba(180, 7, 7, 0.2);
        }

        .content {
            margin-left: 160px;
            padding: 20px;
            width: calc(100% - 160px);
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            margin-top: 10px;
            font-size: 3em;
            text-transform: uppercase;
            text-align: center;
        }

        h2 {
            text-align: center;
            margin-top: 10px;
            font-size: 1.2em;
        }

        .filter {
            margin-bottom: 20px;
        }

        #category-select {
            padding: 10px;
            font-size: 1em;
        }

        .item-table {
            width: 65%; /* Ajuste para definir a largura da tabela */
            border-collapse: collapse;
            margin: 15px auto; /* Centraliza a tabela */
            align-items: center;
        }

        .item-table th, .item-table td {
            border: 0.1px solid #c61717;
            padding: 5px;
            text-align: center;
        }

        .item-table th {
            background-color: #af0000;
        }

        .item-box {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 80px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 200px;
            height: auto;
            margin: 50px;
        }

        .item-box .name {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .item-box .price {
            font-size: 1.2em;
        }
        .image-header {
    width: 100%;
    height: 260px;
    background-color: #000000;
    display: flex;
    justify-content: right; /* Alinha a imagem à esquerda por padrão */
    align-items: right;
    overflow: hidden; /* Impede que a imagem exceda a área da div */
    transition: transform 8s ease; /* Animação ao mover a imagem */
}

.image-header img {
    width: 100%;
    height: 250px;
    object-fit: cover;
}

.move-right {
    transform: translateX(0%); /* Move a imagem 500% para a direita */
}

    </style>
</head>

<body>
    
    <div class="menu">
        
        <a href="index.html">Página Inicial</a>
        <a href="calculadora.html">Calculadora ilegal</a>
        
    </div>
    <div class="image-header move-right" id="image-header">
        <img src="https://i.ibb.co/1mc5mhp/image2.png" alt="Imagem">
    </div>
    
    <h1 id="titulo-principal">TABELA ILEGAL</h1>

    <h2>Todos os itens devem ser vendidos com no máximo 10% caso houver uma parceria!</h2>
    <div class="filter">
        <select id="category-select">
            <option value="">Selecione uma Categoria</option>
            <option value="armas">Armas</option>
            <option value="municao">Munição</option>
            <option value="lavagem">Lavagem</option>
            <option value="desmanche">Desmanche</option>
        </select>
    </div>
    <table class="item-table" id="items-table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Valor com Parceria</th>
                <th>Valor sem Parceria</th>
                
            </tr>
        </thead>
        <tbody id="items-container">
            <!-- Os itens serão inseridos aqui pelo JavaScript -->
        </tbody>
    </table>

    <script>
        const items = [
          // ARMAS
           { name: "FAL", price: 1250000, discountPrice: 2000000, categoria: "armas" },
            { name: "G36", price: 1000000, discountPrice: 1300000, categoria: "armas" },
            { name: "HK416", price: 750000, discountPrice: 1100000, categoria: "armas" },
            { name: "M4A4", price:600000, discountPrice: 900000, categoria: "armas" },
            { name: "navycarbine", price: 650000, discountPrice: 1000000, categoria: "armas" },
            { name: "MTAR-21", price:500000, discountPrice: 700000, categoria: "armas" },
            { name: "AK47", price: 570000, discountPrice: 800000, categoria: "armas" },
            { name: "MACHINE PISTOL", price: 475000, discountPrice: 600000, categoria: "armas" },
            { name: "FIVEN-SEVEN", price: 215000, discountPrice: 400000, categoria: "armas" },
    
            // MUNIÇÃO
            { name: "FAL", price: 4200, discountPrice: 4900, categoria: "municao" },
            { name: "G36", price: 3800, discountPrice: 4200, categoria: "municao" },
            { name: "HK416", price: 3500, discountPrice: 4000, categoria: "municao" },
            { name: "M4A4", price: 2750, discountPrice: 3000, categoria: "municao" },
            { name: "navycarbine", price: 2950, discountPrice: 3550, categoria: "municao" },
            { name: "MTAR-21", price: 2000, discountPrice: 2900, categoria: "municao" },
            { name: "AK47", price: 2500, discountPrice: 2950, categoria: "municao" },
            { name: "MACHINE PISTOL", price: 1400, discountPrice: 1900, categoria: "municao" },
            { name: "FIVEN-SEVEN", price: 750, discountPrice: 1200, categoria: "municao" },
    
            // LAVAGEM
            { name: "Lavagem Valor em <br>➡️%⬅️", price: 30, discountPrice: 50, categoria: "lavagem" }, 
            { name: "Capuz", price: 45000, discountPrice: 65000, categoria: "lavagem" }, 
            { name: "Algemas", price: 7000, discountPrice: 14000, categoria: "lavagem" }, 
            { name: "Masterpick", price: 55000, discountPrice: 75550, categoria: "lavagem" },
            { name: "Blacklist", price: 450000, discountPrice: 1000000, categoria: "lavagem" },
            { name: "Mochilax", price: 85000, discountPrice: 200000, categoria: "lavagem" },
            { name: "Laptop", price: 50000, discountPrice: 70000, categoria: "lavagem" },
            { name: "Maconha", price: 5400, discountPrice: 9900, categoria: "lavagem" },
            { name: "Cocaina", price: 5400, discountPrice: 9900, categoria: "lavagem" },
            { name: "Maconha para venda", price: 1450, discountPrice: 1650, categoria: "lavagem" },
            { name: "Cocaina para venda", price: 1450, discountPrice: 1650, categoria: "lavagem" },
          
            // DESMANCHE
            { name: "Lockpick", price: 45000, discountPrice: 75000, categoria: "desmanche" },
            { name: "Colete", price: 155000, discountPrice: 185550, categoria: "desmanche" },
            { name: "Placa", price: 35000, discountPrice: 80000, categoria: "desmanche" },
            { name: "C4", price: 35000, discountPrice: 65000, categoria: "desmanche" },
            { name: "Nitro", price: 7000, discountPrice: 14000, categoria: "desmanche" },
            { name: "Caminhão 750kg", price: 4500000, discountPrice: 8500000, categoria: "desmanche" },
            { name: "Desmanche Valor em <br>➡️%⬅️", price: 40, discountPrice: 60, categoria: "desmanche" } 
        ];
        document.addEventListener('DOMContentLoaded', () => {
            const categorySelect = document.getElementById('category-select');
            const itemsContainer = document.getElementById('items-container');
            const title = document.getElementById('titulo-principal');

            function displayItems(category) {
                itemsContainer.innerHTML = '';
                const filteredItems = items.filter(item => item.categoria === category);

                filteredItems.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.name}</td>
                        <td>R$ ${item.price.toLocaleString('pt-BR')}</td>
                        <td>R$ ${item.discountPrice.toLocaleString('pt-BR')}</td>
                    `;
                    itemsContainer.appendChild(row);
                });
            }

            function updateTitle(category) {
                const categoryTitles = {
                    'armas': 'Tabela de Armas',
                    'municao': 'Tabela de Munição',
                    'lavagem': 'Tabela de Lavagem',
                    'desmanche': 'Tabela de Desmanche',
                };
                title.textContent = categoryTitles[category] || 'TABELA ILEGAL';
            }

            categorySelect.addEventListener('change', (event) => {
                const selectedCategory = event.target.value;
                displayItems(selectedCategory);
                updateTitle(selectedCategory);
            });
        });
    </script>
</body>
</html>
